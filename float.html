<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Awesome Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .navbar {
      background-color: #333;
      color: white;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
    }

    .navbar a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }

    .team-container {
      margin-top: 70px;
    }

    .team-member {
      width: 45%;
      float: left;
      margin: 2.5%;
      padding: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .team-member img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .clear {
      clear: both;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Our Team</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </div>

  <div class="team-container">
    <div class="team-member">
      <img src="https://variety.com/wp-content/uploads/2024/06/5N7A0541-e1718042484447.jpg?w=1000&h=667&crop=1&resize=910%2C607" alt="Team Member 1">
      <h3>Alex</h3>
      <p>Alex is a creative designer who loves color and layout.</p>
    </div>

    <div class="team-member">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Woman_at_Lover%27s_Bridge_Tanjung_Sepat_%28cropped%29.jpg/250px-Woman_at_Lover%27s_Bridge_Tanjung_Sepat_%28cropped%29.jpg" alt="Team Member 2">
      <h3>Taylor</h3>
      <p>Taylor codes in 5 languages and leads backend dev.</p>
    </div>

    <div class="team-member">
      <img src="https://media.istockphoto.com/id/1335941248/photo/shot-of-a-handsome-young-man-standing-against-a-grey-background.jpg?s=612x612&w=0&k=20&c=JSBpwVFm8vz23PZ44Rjn728NwmMtBa_DYL7qxrEWr38=" alt="Team Member 3">
      <h3>Jordan</h3>
      <p>Jordan organizes team tasks and manages projects.</p>
    </div>

    <div class="team-member">
      <img src="https://plus.unsplash.com/premium_photo-1661866803933-17fc0cf78150?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bWFuJTIwc2lkZXxlbnwwfHwwfHx8MA%3D%3D" alt="Team Member 4">
      <h3>Sam</h3>
      <p>Sam is our UX expert and loves making things usable.</p>
    </div>

    <div class="clear"></div>
  </div>

</body>
</html>
