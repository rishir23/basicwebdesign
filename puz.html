<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex & Grid Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-rows: auto auto auto 1fr;
      gap: 10px;
      background-color: #f9f9f9;
    }

    header, .puzzle-name, .date {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
    }

    .puzzle-container {
      display: flex;
      flex-wrap: wrap;
      width: 330px; /* 3 * 100px + 2 * 10px gap */
      gap: 0px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
    }

    .piece {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Name Section -->
  <header>
    <h1>Rishi</h1>
  </header>

  <!-- Puzzle Name Section -->
  <div class="puzzle-name">
    <h2>Fish Puzzle</h2>
  </div>

  <!-- Date Section -->
  <div class="date">
    <p>Completed: July 19, 2025</p>
  </div>

  <!-- Puzzle Flexbox Section -->
  <div class="puzzle-container">
    <img src="puz/puzzle3_D.jpg" alt="Piece D" class="piece">
    <img src="puz/puzzle3_A.jpg" alt="Piece A" class="piece">
    <img src="puz/puzzle3_C.jpg" alt="Piece C" class="piece">

    <img src="puz/puzzle3_J.jpg" alt="Piece J" class="piece">
    <img src="puz/puzzle3_B.jpg" alt="Piece B" class="piece">
    <img src="puz/puzzle3_G.jpg" alt="Piece G" class="piece">

    <img src="puz/puzzle3_F.jpg" alt="Piece F" class="piece">
    <img src="puz/puzzle3_I.jpg" alt="Piece I" class="piece">
    <img src="puz/puzzle3_E.jpg" alt="Piece E" class="piece">

    <!-- Hidden faulty piece -->
    <img src="puz/puzzle3_H.jpg" alt="Faulty Piece" class="piece hidden">
  </div>
</body>
</html>
