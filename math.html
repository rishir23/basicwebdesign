<!-- Start of the test -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Test Form</title>
</head>
<body>
  <h1>Math Test</h1>

  <form>
    <!-- Name Field -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="username" required><br><br>

    <!-- Multiple Choice Questions -->
    <p>1. What is 5 &times; 3?</p>
    <input type="radio" id="q1a" name="q1" value="10">
    <label for="q1a">10</label><br>
    <input type="radio" id="q1b" name="q1" value="15">
    <label for="q1b">15</label><br>
    <input type="radio" id="q1c" name="q1" value="20">
    <label for="q1c">20</label><br><br>

    <p>2. What is the square root of 49?</p>
    <input type="radio" id="q2a" name="q2" value="6">
    <label for="q2a">6</label><br>
    <input type="radio" id="q2b" name="q2" value="7">
    <label for="q2b">7</label><br>
    <input type="radio" id="q2c" name="q2" value="8">
    <label for="q2c">8</label><br><br>

    <p>3. What is 100 &divide; 4?</p>
    <input type="radio" id="q3a" name="q3" value="20">
    <label for="q3a">20</label><br>
    <input type="radio" id="q3b" name="q3" value="25">
    <label for="q3b">25</label><br>
    <input type="radio" id="q3c" name="q3" value="30">
    <label for="q3c">30</label><br><br>

    <!-- Word Problem -->
    <p>4. Solve this word problem:</p>
    <p>If you have 12 apples and give away 5, how many do you have left?</p>
    <textarea name="wordproblem" rows="4" cols="40" placeholder="Type your answer here..."></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>

  <!-- Math Symbols Used: &times;, &divide;, &plusmn; -->
</body>
</html>
<!-- End of the test -->
