<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Scheme Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: auto;
      text-align: center;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
    }
    th {
      font-size: 1.5em;
      font-style: italic;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th colspan="4">Tropical Vibes</th>
    </tr>
    <tr>
      <th style="background-color:#1E90FF;">Blue</th>
      <th style="background-color:#FF4500;">Orange Red</th>
      <th style="background-color:#FFD700;">Gold</th>
      <th style="background-color:#32CD32;">Lime Green</th>
    </tr>
    <tr>
      <td>#1E90FF</td>
      <td>#FF4500</td>
      <td>#FFD700</td>
      <td>#32CD32</td>
    </tr>
    <tr>
      <td>rgb(30, 144, 255)</td>
      <td>rgb(255, 69, 0)</td>
      <td>rgb(255, 215, 0)</td>
      <td>rgb(50, 205, 50)</td>
    </tr>
    <tr>
      <td>hsl(210, 100%, 56%)</td>
      <td>hsl(16, 100%, 50%)</td>
      <td>hsl(51, 100%, 50%)</td>
      <td>hsl(120, 60%, 50%)</td>
    </tr>
  </table>

</body>
</html>
