<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Busy Day Schedule</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 30px auto;
      background-color: #f0f8ff;
      border: 2px solid #333;
    }

    th {
      background-color: #4682b4;
      color: white;
      padding: 12px;
      border: 1px solid #000;
    }

    td {
      text-align: center;
      padding: 10px;
      border: 1px solid #333;
    }

    tr.highlight {
      background-color: #e0ffe0;
    }

    td.time-column {
      font-weight: bold;
      background-color: #fffacd;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">My Schedule for the Day</h2>
  <table>
    <tr>
      <th>Time</th>
      <th>Event</th>
    </tr>
    <tr>
      <td class="time-column">7:00 AM</td>
      <td>Wake Up</td>
    </tr>
    <tr class="highlight">
      <td class="time-column">8:00 AM</td>
      <td>Breakfast</td>
    </tr>
    <tr>
      <td class="time-column">9:00 AM</td>
      <td>Attend Class</td>
    </tr>
    <tr>
      <td class="time-column">11:00 AM</td>
      <td>Study Time</td>
    </tr>
    <tr class="highlight">
      <td class="time-column">12:30 PM</td>
      <td>Lunch</td>
    </tr>
    <tr>
      <td class="time-column">2:00 PM</td>
      <td>Project Work</td>
    </tr>
    <tr>
      <td class="time-column">4:00 PM</td>
      <td>Exercise</td>
    </tr>
    <tr>
      <td class="time-column">6:00 PM</td>
      <td>Dinner</td>
    </tr>
  </table>
</body>
</html>
