<style>
  /* ... keep all other styles above ... */

  /* Football with tic-tac-toe overlay (stronger contrast) */
  .football {
    position: relative;
  }
  .tic-tac {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    mix-blend-mode: darken;
    opacity: 0.9;
    pointer-events: none;
  }

  /* Blue-tinted dinosaur */
  .blue-dino {
    filter: hue-rotate(185deg) saturate(2.5) brightness(1.2);
  }

  /* Butterfly with purple tint and oval shape */
  .butterfly {
    filter: hue-rotate(250deg) saturate(1.4) brightness(1.1);
    border-radius: 50%;
    aspect-ratio: 1/1;
    object-fit: cover;
  }
</style>

<!-- ... body content ... -->

  <div class="grid">
    <!-- ... (keep penguins unchanged) ... -->

    <!-- Football field with overlay -->
    <div class="img-box football">
      <img src="puz/football_field.jpg" class="field" alt="Football field">
      <img src="puz/tic-tac-toe.png" class="tic-tac" alt="Tic Tac Toe overlay">
    </div>

    <!-- Blue Dinosaur -->
    <div class="img-box">
      <img src="puz/dinosaur.png" class="blue-dino" alt="Blue Dinosaur">
    </div>

    <!-- Seagull (unchanged) -->

    <!-- Butterfly -->
    <div class="img-box">
      <img src="puz/butterfly.jpg" class="butterfly" alt="Butterfly">
    </div>

    <!-- Theater (unchanged) -->
  </div>
