<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Grid</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .img-box {
      background: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Penguins */
    .oval {
      border-radius: 50%;
      filter: sepia(0.5);
    }

    /* ✅ Butterfly with same filter but soft oval crop */
    .butterfly {
      filter: invert(1);
      border-radius: 50% / 30%; /* Soft horizontal oval corners */
      object-fit: cover;
    }

    /* Theater */
    .theater {
      filter: blur(3px);
    }
    .presenting-text {
      position: absolute;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }

    /* Seagull */
    .seagull-container {
      background: #bcdfff;
      position: relative;
    }
    .seagull-shadow {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      z-index: 0;
    }
    .seagull {
      position: relative;
      z-index: 1;
    }

    /* Blue Dinosaur */
    .blue-dino {
      filter: grayscale(1) brightness(1.1) sepia(1) hue-rotate(190deg) saturate(8);
    }

    /* Football X/O Border */
    .football-border {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .xo-row {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin: 5px 0;
    }
    .xo-row img {
      width: 20px;
      height: 20px;
    }

    /* Black & White Football Field */
    .field {
      width: 100%;
      filter: grayscale(1);
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Penguins -->
    <div class="img-box">
      <img src="puz/penguins.jpg" class="oval" alt="Penguins">
    </div>

    <!-- Football with X/O border and grayscale -->
    <div class="img-box football-border">
      <div class="xo-row">
        <img src="puz/x.png" alt="X">
        <img src="puz/o.png" alt="O">
        <img src="puz/x.png" alt="X">
        <img src="puz/o.png" alt="O">
        <img src="puz/x.png" alt="X">
      </div>
      <img src="puz/football_field.jpg" class="field" alt="Football field">
      <div class="xo-row">
        <img src="puz/o.png" alt="O">
        <img src="puz/x.png" alt="X">
        <img src="puz/o.png" alt="O">
        <img src="puz/x.png" alt="X">
        <img src="puz/o.png" alt="O">
      </div>
    </div>

    <!-- Blue Dinosaur -->
    <div class="img-box">
      <img src="puz/dinosaur.png" class="blue-dino" alt="Blue Dinosaur">
    </div>

    <!-- Seagull with blue background -->
    <div class="img-box seagull-container">
      <div class="seagull-shadow"></div>
      <img src="puz/seagull.png" class="seagull" alt="Seagull">
    </div>

    <!-- ✅ Butterfly with same effect, oval shape only -->
    <div class="img-box">
      <img src="puz/butterfly.jpg" class="butterfly" alt="Butterfly">
    </div>

    <!-- Theater with Presenting text -->
    <div class="img-box">
      <img src="puz/theater_stage.jpg" class="theater" alt="Theater">
      <div class="presenting-text">Presenting</div>
    </div>
  </div>
</body>
</html>
