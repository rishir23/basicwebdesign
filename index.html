<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Grid</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .img-box {
      background: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Penguins: Oval + yellow tint */
    .oval-yellow {
      border-radius: 50%;
      filter: sepia(1) brightness(1.1);
      aspect-ratio: 1/1;
      object-fit: cover;
    }

    /* Football with tic-tac-toe overlay */
    .football {
      position: relative;
    }
    .tic-tac {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      mix-blend-mode: multiply;
      pointer-events: none;
    }
    .field {
      width: 100%;
      display: block;
    }

    /* Blue-tinted dinosaur */
    .blue-dino {
      filter: hue-rotate(200deg) saturate(2);
    }

    /* Seagull with drop shadow */
    .seagull-container {
      position: relative;
    }
    .seagull-shadow {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      z-index: 0;
    }
    .seagull {
      position: relative;
      z-index: 1;
    }

    /* Inverted + oval butterfly */
    .butterfly {
      filter: invert(1) hue-rotate(180deg);
      border-radius: 50%;
      aspect-ratio: 1/1;
      object-fit: cover;
    }

    /* Blurry theater */
    .theater {
      filter: blur(3px);
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Penguins -->
    <div class="img-box">
      <img src="puz/penguins.jpg" class="oval-yellow" alt="Penguins">
    </div>

    <!-- Football field with overlay -->
    <div class="img-box football">
      <img src="puz/football_field.jpg" class="field" alt="Football field">
      <img src="puz/tic-tac-toe.png" class="tic-tac" alt="Tic Tac Toe overlay">
    </div>

    <!-- Blue Dinosaur -->
    <div class="img-box">
      <img src="puz/dinosaur.png" class="blue-dino" alt="Blue Dinosaur">
    </div>

    <!-- Seagull with shadow -->
    <div class="img-box seagull-container">
      <div class="seagull-shadow"></div>
      <img src="puz/seagull.png" class="seagull" alt="Seagull">
    </div>

    <!-- Inverted Butterfly -->
    <div class="img-box">
      <img src="puz/butterfly.jpg" class="butterfly" alt="Inverted Butterfly">
    </div>

    <!-- Blurry Theater -->
    <div class="img-box">
      <img src="puz/theater_stage.jpg" class="theater" alt="Blurry Theater">
    </div>
  </div>
</body>
</html>
