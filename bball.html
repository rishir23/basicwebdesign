<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basketball Scorecard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Basketball Scorecard</h1>
  <table>
    <tr>
      <th>Round</th>
      <th><input type="text" placeholder="Team 1 Name" /></th>
      <th><input type="text" placeholder="Team 2 Name" /></th>
    </tr>
    <tr>
      <td><input type="text" placeholder="Round 1" /></td>
      <td><input type="number" placeholder="Score" /></td>
      <td><input type="number" placeholder="Score" /></td>
    </tr>
    <tr>
      <td><input type="text" placeholder="Round 2" /></td>
      <td><input type="number" placeholder="Score" /></td>
      <td><input type="number" placeholder="Score" /></td>
    </tr>
  </table>
</body>
</html>
