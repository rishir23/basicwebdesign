<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soccer Scorecard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1::before {
      content: " ";
      color: green;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f0f0f0;
    }

    input {
      width: 90%;
      padding: 4px;
    }
  </style>
</head>
<body>
  <h1>Soccer Scorecard</h1>
  <table>
    <tr>
      <th>Round</th>
      <th><input type="text" placeholder="Team A Name" /></th>
      <th><input type="text" placeholder="Team B Name" /></th>
    </tr>
    <tr>
      <td><input type="text" placeholder="Round 1" /></td>
      <td><input type="number" placeholder="Score" /></td>
      <td><input type="number" placeholder="Score" /></td>
    </tr>
    <tr>
      <td><input type="text" placeholder="Round 2" /></td>
      <td><input type="number" placeholder="Score" /></td>
      <td><input type="number" placeholder="Score" /></td>
    </tr>
  </table>
</body>
</html>
